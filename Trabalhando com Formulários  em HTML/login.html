<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Cadastro</title>
    </head>
    <body>
        <form onsubmit="" method="get">
            Nome*: <input type="text" name="name"><br>
            Idade*: <input type="number" name="age"><br>
            Password*: <input type="password" disabled name="password"><br>
            <button type="button" onclick="alert('Cliquei aqui')">Clicável</button>
            <button type="button" onmouseover="alert('Passei aqui')">Mouse Over</button>
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
