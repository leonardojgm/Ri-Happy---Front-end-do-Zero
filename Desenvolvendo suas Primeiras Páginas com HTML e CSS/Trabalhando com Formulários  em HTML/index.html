<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Cadastro</title>
    </head>
    <body>
        <form name="signupGet" method="GET" action="#">
            Este é o formulário GET<br>
            Nome: <input type="text" name="name"><br>
            Idade: <input type="number" name="age"><br>
            Senha: <input type="password" name="password"><br>
            <button type="submit">Enviar</button>
        </form>
        <form name="signupPost" autocomplete="on" onsubmit="alert('Enviei o formulário');" target="_blank" method="POST" action="https://meusite.com.br/signup">
            Este é o formulário POST<br>
            Nome: <input type="text" name="name"><br>
            Idade: <input type="number" name="age"><br>
            Senha: <input type="password" name="password"><br>
            <button type="submit">Enviar</button>
        </form>
        <form>
            Inputs<br>
            <label>Text: </label><input type="text" /><br>
            <label>Number: </label><input type="number" min="0" max="99" step="5" /><br>
            <label>Range: </label><input type="range" min="0" max="100" value="90"/><br>
            <label>Color: </label><input type="color" /><br>
            <label>E-mail: </label><input type="email" /><br>
            <label>Url: </label><input type="url" /><br>
            <label>Date: </label><input type="date" /><br>
            <label>Week: </label><input type="week" /><br>
            <label>Month: </label><input type="month" /><br>
            <label>Checkbox: </label><input type="checkbox" /> </label><input type="checkbox" /><br>
            <label>Radio: </label><input type="radio" name="aceita"/> </label><input type="radio" name="aceita" /><br>
            <label>Hidden: </label><input type="hidden" /><br>
            <label>File: </label><input type="file" multiple /><br>
            <label>Search: </label><input type="search" /><br>
            <label>Button: </label><input type="button" value="Enviar" /><button>Enviar</button><br>
        </form>
    </body>
</html>
